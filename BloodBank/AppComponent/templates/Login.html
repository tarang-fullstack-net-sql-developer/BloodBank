<!DOCTYPE html>  
<html lang="en">  
<head> 
    {% load static %}
    <meta charset="UTF-8">  
    <title>Index</title>
    
    <link href="{% static '/Content/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static '/Content/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css" />
     <link href="{% static '/CSS/font-awesome.css' %}" rel="stylesheet" type="text/css" />
    <link  href="{% static '/CSS/CustomStyle.css' %}" rel="stylesheet"/>
    <link href="{% static '/CSS/animate.css' %}" rel="stylesheet" />

    <script src="{% static '/Scripts/jquery-1.12.4.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/Scripts/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/Scripts/Chart.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/Scripts/utils.js' %}" type="text/javascript"></script>
</head>
<body style="overflow: hidden;">
    <form method="POST" class="post-form" action="/login-user/">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="pageHeader navbar-fixed-top">
                        <img alt="companyLogo" src="{% static '/Image/ComLogo.png' %}" id="comlogo" /><label class="CompContent boldFont GlbFont vcenter">
                            C-Panel
                        </label>
                    </div>
                </div>
                <div id="loginCont" class="col-xs-12 animated GlbFont">
                    <div class="center-screen" style="max-width: 430px; position: fixed;padding: 0px 20px 0px 20px;">
                        <div class="row box-Shadow-3d">
                            <div class="col-xs-12 GlbFont" style="padding: 10px; background-color:  #8d9fbb;color: white;">
                                <h4 class="h4">
                                    <span>
                                        <i class="fa fa-location-arrow"></i>&nbsp;Log In
                                    </span>
                                </h4>
                            </div>
                            <div class="col-xs-12">
                                <div class="row" style="background-color:white;color: black; padding: 15px;">
                                    <div class="col-xsl-12 form-group">
                                        <label>
                                            User Id :
                                        </label>
                                    </div>
                                    <div class="col-xsl-12 form-group">
                                        <!--<input id="userTxt" name="userTxt" type="text" class="form-control input-lg text-fs-larger" style="box-shadow: 4px 8px 18px 0px rgba(8, 8, 8, 0.6196078431372549);" required />-->
                                        <div class="input-group GlbFont">
                                            <span class="input-group-addon"><i class="label-control fa fa-user text-fs-larger" id="userIdIndicator">
                                            </i></span>
                                            <input type="text" name="userTxt" id="userTxt" class="input-lg form-control" required  autofocus/>
                                        </div>
                                    </div>
                                    <div class="col-xsl-12 form-group">
                                        <label>
                                            Pasword :
                                        </label>
                                    </div>
                                    <div class="col-xsl-12 form-group">
    <!--                                    <input id="userPass" name="userPass" type="password" class="form-control input-lg text-password" style="box-shadow: 4px 8px 18px 0px rgba(8, 8, 8, 0.6196078431372549);" required />-->
                                        <div class="input-group GlbFont">
                                            <i class="label-control fa fa-key input-group-addon" id="passwordIndicator">
                                            </i>
                                            <input type="password" name="userPass" id="userPass" class="form-control input-lg textbox-outline" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="row">
                                    <div class="text-center col-xs-6" style="padding: 8px; background-color: #66e6af;font-size: x-large;">
                                        <button class="btn btn-lg GlbFont" id="btnLogin" style="border-width: 0px; margin:5px;background-color: #66e6af;width: 100%;outline: none;">Log In</button>
                                    </div>
                                    <div class="text-center col-xs-6" style="padding: 8px; background-color: #df9c9c;font-size: x-large;">
                                        <a href="/password-reset/" class="btn btn-lg GlbFont" id="btnfLogin" style="color: white;border-width: 0px; padding-left: 5px; margin:5px;background-color: #df9c9c;width: 100%;outline: none;text-align: center;">Forgot Password</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="MessageModal" class="modal animated CustomModal CustomBoxDailog CustomBoxSuccess">
            <div class="GlbFont CustomBoxHeader">
               <i class="fa fa-envelope"></i>&nbsp;&nbsp;&nbsp;Message
            </div>
            <div class="panel-body GlbFont boldFont CustomBoxContent">
                <i class="fa fa-check"></i>&nbsp;<span>
                    {{ LoginStatus }}
                </span>
            </div>
            <div style="background-color: #f1f1f1; width: 100%; height: 40px;">
                <button type="button" class="CustomBoxBtn" id="btnNext" data-dismiss="#MessageModal">Next</button>
            </div>
        </div>
        <script src="{% static '/Scripts/Login/Login.js' %}" type="text/javascript"></script>
        <script type="text/javascript">
            var LoginStatus = "{{ LoginStatus }}";
            Validation.UserValidte(LoginStatus);
        </script>
    </form>
</body> 
</html>
