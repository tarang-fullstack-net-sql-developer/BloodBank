<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    {% load static %}
	<title>UserHome</title>
	<link href="{% static '/Content/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static '/Content/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static '/CSS/line-awesome.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static '/CSS/line-awesome-font-awesome.css' %}" rel="stylesheet" type="text/css" />
	<link  href="{% static '/CSS/CustomStyle.css' %}" rel="stylesheet"/>
	<link  href="{% static '/Scripts/jQueryDatePicker/jquery-ui.css' %}" rel="stylesheet"/>
	
	<script src="{% static '/Scripts/jquery-1.12.4.min.js' %}" type="text/javascript"></script>
	<script src="{% static '/Scripts/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static '/Scripts/jQueryDatePicker/jquery-ui.js' %}" type="text/javascript"></script>
</head>
<body style="overflow: hidden;">
    <form method="post" action="/password-reset/">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="pageHeader navbar-fixed-top">
                        <img alt="companyLogo" src="{% static '/Image/ComLogo.png' %}" id="comlogo" /><label class="CompContent boldFont GlbFont vcenter">
                            C-Panel
                        </label>
                    </div>
                </div>
                <div id="frgtPasswCont" class="col-xs-12 GlbFont">
                    <div id="frgtPasswCont" class="center-screen" style="max-width: 413px;width: 500px;position: fixed;padding: 0px 10px 0px 10px;">
                        <div class="panel panel-primary box-Shadow-3d">
                            <div class="panel-heading">
                                <i class="la la-lock"></i>&nbsp;Forgot Password
                            </div>
                            <div class="panel-body">
                                <label class="ContactFormHeader"><i class="la la-user"></i>&nbsp;User ID</label>
                                <div class="input-group CustomTextBox bg-White form-group">
                                    <input type="text" class="border-less-txt" name="UserID" placeholder="UserId" required autofocus/>
                                </div>
                                <label class="ContactFormHeader"><i class="la la-key"></i>&nbsp;New Password</label>
                                <div class="input-group CustomTextBox bg-White form-group">
                                    <input type="password" name="password" id="password" class="border-less-txt" required placeholder="Password"/>
                                </div>
                                <label class="ContactFormHeader"><i class="la la-key"></i>&nbsp;Confirm Password</label>
                                <div class="input-group CustomTextBox bg-White form-group">
                                    <input type="password" name="cnfPassword" id="cnfPassword" class="border-less-txt" required placeholder="Password"/>
                                    <span class="label-control" id="passwordIndicator">
                                        Not Matched
                                    </span>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <button type="submit" class="btn btn-success">&nbsp;&nbsp;Submit&nbsp;&nbsp;</button>
                                <a href="/login-user" class="btn btn-danger">&nbsp;&nbsp;Cancel&nbsp;&nbsp;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="backDrop" class="CustMask hidden"></div>
        <div id="MessageModal" class="modal animated CustomModal CustomBoxDailog CustomBoxSuccess">
            <div class="GlbFont CustomBoxHeader">
                <i class="la la-envelope"></i>&nbsp;&nbsp;&nbsp;Message
            </div>
            <div class="panel-body GlbFont boldFont CustomBoxContent">
                <i class="la la-check"></i>&nbsp;<span>
                    {{ ResponceStatus }}
                </span>
            </div>
            <div style="background-color: #f1f1f1; width: 100%; height: 40px;">
                <button type="button" class="CustomBoxBtn" id="btnNext" data-dismiss="#MessageModal">Next</button>
            </div>
        </div>
    </form>
    <script src="{% static '/Scripts/ForgotPassword/ForgotPassword.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        var ResponceStatus = "{{ ResponceStatus }}";
        FrgtPssword.ShowMessage(ResponceStatus);
    </script>
</body>
</html>
