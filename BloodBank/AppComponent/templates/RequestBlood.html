<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Blood Request</title>
	{% load static %}
	<link href="{% static '/Content/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static '/Content/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css" />
	 <link href="{% static '/CSS/font-awesome.css' %}" rel="stylesheet" type="text/css" />
	
	<link  href="{% static '/CSS/CustomStyle.css' %}" rel="stylesheet"/>
	<link  href="{% static '/Scripts/jQueryDatePicker/jquery-ui.css' %}" rel="stylesheet"/>
	
	<script src="{% static '/Scripts/jquery-1.12.4.min.js' %}" type="text/javascript"></script>
	<script src="{% static '/Scripts/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static '/Scripts/jQueryDatePicker/jquery-ui.js' %}" type="text/javascript"></script>
</head>
<body class="compBody">
	<div class="container-fluid GlbFont">
		<div class="row">
			<div class="col-xs-12 col-sm-12 GllbFont">
				<h2 class="h2 ProjectsFont">
					<i class="fa fa-hourglass-half"></i>&nbsp;Request Blood
				</h2>
				<h6 class="h6">
					<span class="breadcrumb col-xs-12 table-bordered bg-White">Home / Blood Request</span>
				</h6>
			</div>
		</div>
        <form method="post" action="/Request-Blood/"> {% csrf_token %} 
	        <div class="row form-group">
                <div class="col-xs-12">
                    <div class="row bg-White table-bordered" style="margin-right: 1px;margin-left: 1px;padding: 8px;">
                        <label class="ContactFormHeader">Your Detail</label>
				        <div class="col-md-4 col-sm-6 col-xs-12">
					        <div class="form-group">
						        <label for="field-4" class="control-label form-group">Full Name</label>
						        <span name="fullName" class="form-control">{{UserDetail.FullName}}</span>
					        </div>
				        </div>
				        <div class="col-md-4 col-sm-6 col-xs-12">
					        <div class="form-group">
						        <label for="field-5" class="control-label form-group">Contact</label>
						        <span name="ContactNo" class="form-control">{{UserDetail.MobileNo}}</span>
					        </div>
				        </div>
				        <div class="col-md-4 col-sm-6 col-xs-12">
					        <div class="form-group">
						        <label for="field-6" class="control-label form-group">Email-Id</label>
						        <span name="EmailId" class="form-control">{{UserDetail.EmailId}}</span>
                                <input type="hidden" name="EmailId" value="{{UserDetail.EmailId}}"/>
					        </div>
				        </div>
                        <div class="col-md-4 col-sm-6 col-xs-12">
					        <div class="form-group">
						        <label for="field-4" class="control-label form-group">Address</label>
						        <span name="Address" class="form-control">{{UserDetail.Address}}</span>
					        </div>
				        </div>
				        <div class="col-md-4 col-sm-6 col-xs-12">
					        <div class="form-group">
						        <label for="field-5" class="control-label form-group">City</label>
						        <span name="City" class="form-control">{{UserDetail.City}}</span>
					        </div>
				        </div>
				        <div class="col-md-4 col-sm-6 col-xs-12">
					        <div class="form-group">
						        <label for="field-6" class="control-label form-group">State</label>
						        <span name="State" class="form-control">{{UserDetail.State}}</span>
					        </div>
				        </div>
			        </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12">
                    <div class="row bg-White table-bordered" style="margin-right: 1px;margin-left: 1px;padding: 8px;">
                        <label class="ContactFormHeader boldFont">Blood For</label>
                        <div class="col-md-3 col-sm-6 col-xs-12">
					        <div class="form-group">
						        <label for="field-4" class="control-label form-group">Blood Type</label>
						        <select name="ddlBldGrp" class="form-control">
                                    <option>A-Positive&nbsp;(A+)</option>
                                    <option>A-Negative&nbsp;(A-)</option>
                                    <option>B-Positive&nbsp;(B+)</option>
                                    <option>B-Negative&nbsp;(B-)</option>
                                    <option>AB-Positive&nbsp;(AB+)</option>
                                    <option>AB-Negative&nbsp;(AB-)</option>
                                    <option>O-Positive&nbsp;(O+)</option>
                                    <option>O-Negative&nbsp;(O-)</option>
                                </select>
					        </div>
				        </div>
				        <div class="col-md-3 col-sm-6 col-xs-12">
					        <div class="form-group">
						        <label for="field-5" class="control-label form-group">Gender</label>
						        <select name="ddlGender" class="form-control">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
					        </div>
				        </div>
				        <div class="col-md-3 col-sm-6 col-xs-12">
					        <div class="form-group">
						        <label for="field-6" class="control-label form-group">Quantity</label>
						        <input type="text" name="QuantityTxt" class="form-control" />
					        </div>
				        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
					        <div class="form-group">
						        <label for="field-6" class="control-label form-group">Deliverd By</label>
						        <input type="text" name="DeliverdBy" class="form-control datepicker" />
					        </div>
				        </div>
                        <div class="col-xs-12">
					        <button type="submit" class="btn btn-primary">Submit</button>
				        </div>
                    </div>
                </div>
            </div>
            <div id="backDrop" class="CustMask hidden"></div>
            <div id="MessageModal" class="modal animated CustomModal CustomBoxDailog CustomBoxSuccess">
               <div class="GlbFont CustomBoxHeader">
                  <i class="fa fa-envelope"></i>&nbsp;&nbsp;&nbsp;Message 
               </div>
               <div class="panel-body GlbFont boldFont CustomBoxContent">
                  <i class="fa fa-check"></i>&nbsp; 
                  <span> {{ ResponceStatus }} </span>
               </div>
               <div style="background-color: #f1f1f1; width: 100%; height: 40px;">
                  <button type="button" class="CustomBoxBtn" id="btnNext" data-dismiss="#MessageModal">Next</button>
               </div>
            </div>
        </form>
	</div>
    <script src="{% static '/Scripts/BloodRequest/BloodRequest.js' %}" type="text/javascript"></script>
    <script type="text/javascript"> 
        $(document).ready(function () {
            var ResponceStatus = "{{ ResponceStatus }}";
            BldReq.ShowMessage(ResponceStatus);
        });
    </script>
</body>
</html>
