<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Contact Us</title>
	    {% load static %}
	    <title>UserHome</title>
	    <link href="{% static '/Content/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
	    <link href="{% static '/Content/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css" />
	     <link href="{% static '/CSS/font-awesome.css' %}" rel="stylesheet" type="text/css" />
	
	    <link  href="{% static '/CSS/CustomStyle.css' %}" rel="stylesheet"/>
	    <link  href="{% static '/Scripts/jQueryDatePicker/jquery-ui.css' %}" rel="stylesheet"/>
	
	    <script src="{% static '/Scripts/jquery-1.12.4.min.js' %}" type="text/javascript"></script>
	    <script src="{% static '/Scripts/bootstrap.min.js' %}" type="text/javascript"></script>
	    <script src="{% static '/Scripts/jQueryDatePicker/jquery-ui.js' %}" type="text/javascript"></script>
</head>
<body class="compBody">
	<form method="POST" action="/Contact-Us/">
		{% csrf_token %}
		<div class="container-fluid GlbFont">
			<div class="row">
				<div class="col-xs-12 col-sm-12 GlbFont">
					<h2 class="h2 ProjectsFont">
						<i class="fa fa-phone-square"></i>&nbsp;Contact Us
					</h2>
					<h6 class="h6">
						<span class="breadcrumb col-xs-12 table-bordered bg-White">Home / Contact Us</span>
					</h6>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5 col-sm-12 hidden-xs form-group">
					<div class="box-Shadow-3d col-xs-12" style="background-color: #383f47;
        height: 450px;">
                        <div class="ContactAdressCont">
                            <div class="ContactAddressTitle">
                                <i class="fa fa-map-marker"></i>&nbsp;Contact Here
                            </div>
                            <div class="ContactAddressBody">
                                <ul type="none">
                                    <li>Electoral Reform Society Ltd</li>
                                    <li>London</li>
                                    <li>N11Rd</li>
                                    <li>United Kingdom</li>
                                </ul>
                            </div>
                            <div class="ContactAddressTitle">
                                <i class="fa fa-phone-square"></i>&nbsp;Call Here
                            </div>
                            <div class="ContactAddressBody">
                                <ul type="none">
                                    <li>+040 7890-694-459</li>
                                </ul>
                            </div>
                            <div class="ContactAddressTitle">
                                <i class="fa fa-envelope"></i>&nbsp;General Support
                            </div>
                            <div class="ContactAddressBody">
                                <ul type="none">
                                    <li>contact@help.com</li>
                                </ul>
                            </div>
                        </div>
					</div>
				</div>
				<div class="col-md-7 col-sm-12">
					<span class="ContactFormTitle">
					  Get In Touch
					</span>
					<div class="ContactForm form-group">
						<label class="ContactFormHeader"><i class="fa fa-user"></i>&nbsp;Fill Your Name</label>
						<div class="row">
							<div class="col-xs-6 ContactFormfeildCont">
								<input type="text" class="ContactFormTxt" name="firstName" placeholder="First Name" />
							</div>
							<div class="col-xs-6 ContactFormfeildCont">
								<input type="text" class="ContactFormTxt" name="lastName"  placeholder="Last Name" />
							</div>
						</div>
					</div>
					<div class="ContactForm form-group">
						<label class="ContactFormHeader"><i class="fa fa-envelope"></i>&nbsp;Email Id</label>
						<div class="row">
							<div class="col-xs-12 ContactFormfeildCont">
								<input type="text" class="ContactFormTxt" name="emailId" placeholder="user@example.com"/>
							</div>
						</div>
					</div>
					<div class="ContactForm form-group">
						<label class="ContactFormHeader"><i class="fa fa-tty"></i>&nbsp;Contact No</label>
						<div class="row">
							<div class="col-xs-12 ContactFormfeildCont">
								<input type="text" class="ContactFormTxt" name="contactNo" placeholder="901-1548-456" />
							</div>
						</div>
					</div>
					<div class="ContactForm form-group">
						<label class="ContactFormHeader"><i class="fa fa-comments"></i>&nbsp;Type Your Message</label>
						<div class="row">
							<div class="col-xs-12 ContactFormfeildCont">
								<textarea name="Message" class="form-control" rows="5" cols="50" placeholder="Write your Message"></textarea>
							</div>
						</div>
					</div>
					<div class="ContactForm form-group">
						<label class="ContactFormHeader"><i class="fa fa-bullhorn"></i>&nbsp;Any Suggestion</label>
						<div class="row">
							<div class="col-xs-12 ContactFormfeildCont">
								<textarea name="Suggestion" class="form-control" rows="5" cols="50" placeholder="Give your valuable Feedback"></textarea>
							</div>
						</div>
					</div>
					<div class="ContactForm">
						<button type="submit" class="btn btn-success">Send</button>&nbsp;&nbsp;
						<button type="reset" class="btn btn-danger">Reset</button>
					</div>
				</div>
			</div>
            <div id="backDrop" class="CustMask hidden"></div>
            <div id="MessageModal" class="modal animated CustomModal CustomBoxDailog CustomBoxSuccess">
               <div class="GlbFont CustomBoxHeader">
                  <i class="fa fa-envelope"></i>&nbsp;&nbsp;&nbsp;Message 
               </div>
               <div class="panel-body GlbFont boldFont CustomBoxContent">
                  <i class="fa fa-check"></i>&nbsp; 
                  <span> {{ ResponceStatus }} </span>
               </div>
               <div style="background-color: #f1f1f1; width: 100%; height: 40px;">
                  <button type="button" class="CustomBoxBtn" id="btnNext" data-dismiss="#MessageModal">Next</button>
               </div>
            </div>
		</div>
	</form>
    <script src="{% static '/Scripts/ContactUs/ContactUs.js' %}" type="text/javascript"></script>
    <script type="text/javascript"> 
        $(document).ready(function () {
            var ResponceStatus = "{{ ResponceStatus }}";
            CntctUs.ShowMessage(ResponceStatus);
        });
    </script>
</body>
</html>
