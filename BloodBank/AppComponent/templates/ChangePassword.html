<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    {% load static %}
	<title>UserHome</title>
	<link href="{% static '/Content/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static '/Content/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css" />
	 <link href="{% static '/CSS/font-awesome.css' %}" rel="stylesheet" type="text/css" />
	
	<link  href="{% static '/CSS/CustomStyle.css' %}" rel="stylesheet"/>
	<link  href="{% static '/Scripts/jQueryDatePicker/jquery-ui.css' %}" rel="stylesheet"/>
	
	<script src="{% static '/Scripts/jquery-1.12.4.min.js' %}" type="text/javascript"></script>
	<script src="{% static '/Scripts/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static '/Scripts/jQueryDatePicker/jquery-ui.js' %}" type="text/javascript"></script>
</head>
<body class="compBody">
	<form method="POST" action="/chng-password/">
        {% csrf_token %}
		<div class="container-fluid GlbFont">
			<div class="row">
				<div class="col-xs-12 col-sm-12 GlbFont">
					<h2 class="h2 ProjectsFont">
						<i class="fa fa-key"></i>&nbsp;Update Password
					</h2>
					<h6 class="h6">
						<span class="breadcrumb col-xs-12 table-bordered bg-White">Home / Change Password</span>
					</h6>
				</div>
			</div>
            <div class="row">
                <div class="container">
                    <div class="col-xs-12">
                        <div class="panel panel-primary center-screen">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="ContactFormHeader"><i class="fa fa-unlock"></i>&nbsp;Enter Old Password</label>
                                    <div class="input-group CustomTextBox">
                                        <input type="password" name="oldPassword" id="oldPassword" class="border-less-txt"/>
                                        <span class="label-control" id="passwordIndicator">
                                        </span>
                                    </div>
                                    <input type="hidden" id="UserCurPasswordHid" value="{{EncryptPassword}}" />
                                </div>
                                <div class="form-group">
                                    <label class="ContactFormHeader"><i class="fa fa-unlock-alt"></i>&nbsp;Enter New Password</label>
                                    <input type="password" class="CustomTextBox disabled newpassword" name="newPassword" disabled/>
                                </div>
                                <div class="form-group">
                                    <label class="ContactFormHeader"><i class="fa fa-repeat"></i>&nbsp;Re-Enter Password</label>
                                    <input type="password" class="CustomTextBox disabled newpassword" name="cnfPassword" disabled/>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-success GlbFont">Update Password</button>&nbsp;&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="backDrop" class="CustMask hidden"></div>
        <div id="MessageModal" class="modal animated CustomModal CustomBoxDailog CustomBoxSuccess">
		    <div class="GlbFont CustomBoxHeader">
			    <i class="fa fa-envelope"></i>&nbsp;&nbsp;&nbsp;Message 
				
		    </div>
		    <div class="panel-body GlbFont boldFont CustomBoxContent">
			    <i class="fa fa-check"></i>&nbsp; 
			    <span> {{ ResponceStatus }} </span>
		    </div>
		    <div style="background-color: #f1f1f1; width: 100%; height: 40px;">
			    <button type="button" class="CustomBoxBtn" id="btnNext" data-dismiss="#MessageModal">Next</button>
		    </div>
	    </div>
        <script src="{% static '/Scripts/ChangePassword/ChangePassword.js' %}" type="text/javascript"></script>
        <script type="text/javascript"> 
            var ResponceStatus = "{{ ResponceStatus }}"; 
            ChangePassword.ShowMessage(ResponceStatus); 
        </script>
    </form>
</body>
</html>
